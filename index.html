<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Starter Portfolio</title>
    <style>
        /* CSS is included here in the head for simplicity */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }

        /* Basic Grayscale Styling */
        header {
            border-bottom: 1px solid #000;
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .intro {
            margin-bottom: 40px;
        }

        /* Basic Form Styling */
        .contact-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #000;
            margin-top: 50px;
            font-size: 0.9em;
        }

        /* Message box for form submission simulation */
        #message-box {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portfolio</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Hello!</h2>
            <p>I am a <strong>1st year B.Tech student</strong>.</p>
            <p>This is the starting point of my digital journey. I'll be adding more projects and skills here as I progress through my engineering degree.</p>
        </section>

        <section id="contact">
            <h3>Contact Me</h3>
            <div class="contact-form">
                <form id="portfolioForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <div id="message-box"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - B.Tech Student Portfolio</p>
    </footer>

    <script>
        // Simple script to handle form submission without reloading
        document.getElementById('portfolioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageBox = document.getElementById('message-box');
            messageBox.style.display = 'block';
            messageBox.innerText = 'Thank you! Your message has been sent (simulated).';
            this.reset(); // Clear form
        });
    </script>

</body>
</html>
